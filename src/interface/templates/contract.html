<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract View</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex flex-col items-center">

    <!-- Navbar -->
    <nav class="w-full bg-gray-800 py-4 px-6 flex justify-between items-center shadow-lg">
        <div class="text-lg font-bold text-indigo-400">NETSOL</div>
        <div class="text-lg font-bold text-indigo-400">SehatGang</div>
    </nav>

    <!-- Main Content -->
    <div class="w-full max-w-4xl mx-auto bg-gray-800 rounded-lg shadow-lg p-8 mt-6 flex flex-col items-center">
        <h1 class="text-3xl font-bold mb-6 text-center text-indigo-400">Contract: {{filename}}</h1>
        
        <!-- PDF Viewer -->
        <div class="w-full h-96 mb-6 bg-gray-700 rounded overflow-hidden">
            <iframe src="{{ url_for('static', filename='uploads/' ~ filename) }}" width="100%" height="100%" frameborder="0" class="rounded"></iframe>
        </div>
        
        <!-- Action Buttons -->
        <div class="flex space-x-4">
            <button class="bg-indigo-500 text-white font-bold py-2 px-6 rounded hover:bg-indigo-600">Chat with AI</button>
            <button class="bg-indigo-500 text-white font-bold py-2 px-6 rounded hover:bg-indigo-600">Highlight</button>
        </div>
    </div>

</body>
</html>
