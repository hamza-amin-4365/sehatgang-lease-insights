<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Lease Contract Manager{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> <!-- Link to custom CSS -->
</head>
<body class="bg-gray-900 text-gray-100 font-sans">
    <nav class="bg-gray-800 p-4 text-white fixed w-full top-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-lg font-semibold flex items-center hover:opacity-75 transition-opacity duration-200">
                <i class="fas fa-file-contract mr-2"></i> covenant-ai
            </a>
            <ul class="flex space-x-6">
                <li><a href="/" class="hover:text-gray-300 hover:opacity-75 transition-opacity duration-200"><i class="fas fa-home mr-1"></i>Dashboard</a></li>
                <li><a href="/lessee" class="hover:text-gray-300 hover:opacity-75 transition-opacity duration-200"><i class="fas fa-user mr-1"></i>Lessee Mode</a></li>
                <li><a href="/lessor" class="hover:text-gray-300 hover:opacity-75 transition-opacity duration-200"><i class="fas fa-building mr-1"></i>Lessor Mode</a></li>
                <li><a href="/about" class="hover:text-gray-300 hover:opacity-75 transition-opacity duration-200"><i class="fas fa-info-circle mr-1"></i>About</a></li>
                <li><a href="/contact" class="hover:text-gray-300 hover:opacity-75 transition-opacity duration-200"><i class="fas fa-envelope mr-1"></i>Contact</a></li>
            </ul>
        </div>
    </nav>

    <main class="pt-20">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-gray-400 p-4 mt-10">
        <div class="container mx-auto text-center">
            Â© 2023 LeaseAI. All rights reserved.
            <div class="mt-2">
                <a href="#" class="hover:text-gray-300 hover:opacity-75 transition-opacity duration-200 mx-2">Privacy Policy</a> |
                <a href="#" class="hover:text-gray-300 hover:opacity-75 transition-opacity duration-200 mx-2">Terms of Service</a>
            </div>
        </div>
    </footer>
</body>
</html>
