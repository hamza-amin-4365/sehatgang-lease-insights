{% extends 'base.html' %}

{% block title %}Contact - AI Lease Contract Manager{% endblock %}

{% block content %}
<div class="container p-8">
     <h1 class="text-3xl font-bold mb-6">Contact Us</h1>
    <p>
         Have questions or feedback? We'd love to hear from you. Please fill out the form below, and our team will get back to you as soon as possible.
    </p>
     <form class="mt-6">
       <div class="mb-4">
          <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Your Name</label>
           <input type="text" id="name" class="input-field" placeholder="John Doe">
       </div>
       <div class="mb-4">
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your Email</label>
           <input type="email" id="email" class="input-field" placeholder="john.doe@example.com">
       </div>
       <div class="mb-6">
         <label for="message" class="block mb-2 text-sm font-medium text-gray-900">Your Message</label>
         <textarea id="message" rows="4" class="input-field" placeholder="Leave your message here..."></textarea>
       </div>
       <button type="submit" class="btn">Send Message</button>
     </form>
</div>
{% endblock %}
