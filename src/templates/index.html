{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row mb-4">
        <div class="col">
            <h1>Contract Management System</h1>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Upload New Contract</h5>
                    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="contract" class="form-label">Select Contract PDF</label>
                            <input type="file" class="form-control" id="contract" name="contract" accept=".pdf" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Upload Contract</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <h2 class="mb-3">Uploaded Contracts</h2>
            <div class="list-group">
                {% for contract in contracts %}
                <a href="{{ url_for('view_contract', id=contract.id) }}" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">Contract #{{ contract.id }}</h5>
                        <small>{{ contract.created_at|format_datetime }}</small>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
