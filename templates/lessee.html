<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lessee Mode</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex flex-col items-center justify-center">

    <!-- Navbar -->
    <nav class="w-full bg-gray-800 py-4 px-6 flex justify-between items-center shadow-lg">
        <div class="text-lg font-bold text-white-400">NETSOL</div>
        <div class="text-lg font-bold text-indigo-400">SehatGang</div>
    </nav>

    <!-- Main Content Container -->
    <div class="w-full max-w-4xl mx-auto bg-gray-800 rounded-lg shadow-lg p-8 mt-6">
        <h1 class="text-3xl font-bold mb-6 text-center text-indigo-400">Dashboard</h1>
        <p class="text-center text-gray-400 mb-6">This page is for lessees to review key contract terms and details.</p>
        
        <!-- Upload and Files Section -->
        <div class="flex justify-between items-start space-x-8">
            
            <!-- Upload Button Section -->
            <div class="w-1/3">
                <form action="/lessee" method="POST" enctype="multipart/form-data" class="flex flex-col items-center">
                    <label class="block text-gray-400 mb-2 font-semibold">Upload Lease Contract</label>
                    <input type="file" name="file" accept=".pdf" class="mb-4 w-full px-4 py-2 bg-gray-700 text-gray-300 border border-gray-600 rounded focus:outline-none focus:ring focus:border-indigo-500">
                    <button type="submit" class="w-full bg-indigo-500 text-white font-bold py-2 px-4 rounded hover:bg-indigo-600">
                        Upload
                    </button>
                </form>
            </div>
            
            <!-- Uploaded Files List -->
            <div class="w-2/3">
                <h2 class="text-xl font-semibold mb-4 text-indigo-400">Uploaded Files</h2>
                <ul class="space-y-3">
                    {% for file in files %}
                    <li class="bg-gray-700 px-4 py-2 rounded flex justify-between items-center">
                        <span>{{ file }}</span>
                        <a href="{{ url_for('static', filename='uploads/' ~ file) }}" class="text-indigo-500 hover:text-indigo-400 text-sm" target="_blank">View</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>

        </div>
    </div>

</body>
</html>
